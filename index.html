<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        

</head>
<body>
    <header>
        <h2>Registro de Actividad</h2>
    </header>

<div id="noteContainer">

    <label for="noteName">Nombre
        <input type="text" id="noteName">
    </label>

    <label for="description">Descripcion
        <input type="text" id="description">
    </label>

    <label for="stateNote">Estado
        <select id="stateNote">
            <option value="1">Inicio</option>
            <option value="2">Progreso</option>
            <option value="3">Completado</option>
        </select>
    </label>

    <button id="saveNote" onclick="SaveNote(
        $('#noteName').val(),
        $('#description').val(),
        $('#stateNote').val()
    )">Guardar</button>

</div>


<span id="resultado"></span>





<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
<button onclick="cargar()"> Mostrar Nota</button>


<div id="noteList">
</div>






      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nota ${id}: ${nombre}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="nameNote">Nombre:</label>
                    <input type="text" class="form-control"
                    id="nameNote">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <textarea id="descripcion" class="form-control" cols="3" rows="4" aria-describedby="emailHelp"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Describe detalladamente las acciones o instrucciones.</small>
                   
                </div>

                <div class="form-group">
                    <label for="noteState">Estado:</label>

                    <select class="form-control" id="noteState">
                        <option value="1">Inicio</option>
                        <option value="2">Progreso</option>
                        <option value="3">Completado</option>
                    </select>
                    
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </div>
      </div>

<script>
    $("#exampleModal").dialog({
        modal: true,
        buttons: {
            Ok: function() {
                $( this ).dialog( "close" );
            }
        }
    });

    function SaveNote(valor1, valor2, valor3) {
        var parametros = {
            "valor1": valor1,
            "valor2": valor2,
            "valor3": valor3
        };

        $.ajax({
            data: parametros,
            url: 'backprocess.php',
            type: 'post',
            beforeSend: function () {
                $('#resultado').html("Procesando");
            },
            success: function (response){
                $("#resultado").html(response);
                cargar();
            }
        });
    }

    function cargar() {
        $.ajax({
            data:{},
            url:'backCharge.php',
            type:'post',
            success: function (datos) {
                $('#noteList').html(datos);
            }
        });
    }

    function editar(id_note){
        $.ajax({
            data: id_note,
            url: 'backedit.php',
            type: 'post',
            success: function(response){
                $("#resultado").html(response);
                cargar();
            }
        });
    }

    function eliminar(){
        $.ajax({
            data: id_note,
            url: 'backdelete.php',
            type: 'post',
            success: function(response){
                $("#resultado").html(response);
                cargar();
            }
        });
    }
</script>






</body>
</html>
